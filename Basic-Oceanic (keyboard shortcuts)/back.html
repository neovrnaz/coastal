<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Code+Pro&display=swap" rel="stylesheet">

<script rel="preload" src="https://kit.fontawesome.com/2192638141.js" crossorigin="anonymous"></script>

<script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>

<script type="text/javascript">
    function renderHotkey() {
        hotkeys('{{Back}}', {splitKey: '{{Split Key}}'}, function (event, handler) {
            switch (handler.key) {
                case '{{Back}}':
                    document.getElementsByClassName("card__back")[0].innerHTML = '{{Back}} is correct!';
                    break;
                default:
                    document.getElementsByClassName("card__back")[0].innerHTML = '{{Back}} is not correct!'
            }
        })
    }
</script>

<div class="card card--front">

    <!--  Fields  -->

    {{#Icon}}
    <div class="card__icon"><i class="fas fa-{{Icon}}"></i></div>
    {{/Icon}}

    <h2 class="card__front">
        {{Front}}
    </h2>
</div>

<div class="card card--back">
    <h2 class="card__back">
        {{Back}}
    </h2>
</div>
