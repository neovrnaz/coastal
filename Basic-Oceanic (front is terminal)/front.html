<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Code+Pro&display=swap" rel="stylesheet">

<script rel="preload" src="https://kit.fontawesome.com/2192638141.js" crossorigin="anonymous"></script>

<div class="card card--front">

    <!--  Fields  -->

    <p class="label">{{Name of Program}}</p>

    <h2 class="card__front">{{Front}}</h2>

    <div class="container">


        <div class="terminal-window">
            <header>
                <div class="button green"></div>
                <div class="button yellow"></div>
                <div class="button red"></div>
            </header>
            <div class="terminal">
                {{type:Answer}}
            </div>
        </div>
    </div>
</div>
